name: Build and Deploy - StudentPerks-Dev

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

permissions:
  contents: read
  actions: write

env:
  AZURE_WEBAPP_NAME: 'studentperks-dev'
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  DOTNET_VERSION: '9.x'
  SOLUTION_FILE: 'backend/StudentPerks.slnx'
  API_PROJECT: 'backend/src/SP.API/SP.API.csproj'
  PUBLISH_DIR: './publish'

jobs:
  build-and-test:
    name: Build And Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

      - name: Setup appsettings
        env:
          Jwt__Issuer: ${{ secrets.JWT__ISSUER }}
          Jwt__Audience: ${{ secrets.JWT__AUDIENCE }}
          Jwt__Key: ${{ secrets.JWT__KEY }}
          Jwt__RefreshTokenExpirationInDays: ${{ secrets.JWT__REFRESHTOKENEXPIRATIONINDAYS}}
          Jwt__AccessTokenExpirationInMinutes: ${{ secrets.JWT__ACCESSTOKENEXPIRATIONINMINUTES }}
          Identity__Roles: ${{ env.IDENTITY__ROLES }}
          ImageKit__PublicKey: ${{ secrets.IMAGEKIT__PUBLICKEY }}
          ImageKit__PrivateKey: ${{ secrets.IMAGEKIT__PRIVATEKEY }}
          ImageKit__UrlEndpoint: ${{ secrets.IMAGEKIT__URLENDPOINT }}
          
    
      # Add EF Core tools
      - name: Install EF Core CLI Tools
        run: dotnet tool install --global dotnet-ef

      # Apply database migrations
      - name: Apply EF Core Migrations
        run: dotnet ef database update --project backend/src/SP.API/SP.API.csproj

      - name: Test
        run: dotnet test ${{ env.SOLUTION_FILE }} --configuration Release --no-restore --no-build --verbosity normal

      - name: Publish
        run: dotnet publish ${{ env.API_PROJECT }} --configuration Release --no-restore --no-build --output ${{ env.PUBLISH_DIR }}

      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: studentperks-dev-artifact
          path: ${{ env.PUBLISH_DIR }}

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [ build-and-test ]

    steps:
      - name: Download Artifacts from build job
        uses: actions/download-artifact@v4
        with:
          name: studentperks-dev-artifact
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
